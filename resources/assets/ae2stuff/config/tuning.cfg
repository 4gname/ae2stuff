cfg Machines {
    cfg Encoder {
        Enabled = Y
        IdlePower = 1       // Idle power draw (AE/t)
    }

    cfg Grower {
        Enabled = Y
        IdlePower = 0       // Power draw when no crystals are growing (AE/t)
        ActivePower = 100   // Power draw when there are crystals growing (AE/t)
        CycleTicks = 1      // Length of cycle, increase to slow down (in ticks)
    }
}